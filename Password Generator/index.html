<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>

        <label for="length">Password Length:</label>
        <input type="number" id="length" min="6" max="20" value="12">

        <div class="checkbox-group">
            <label><input type="checkbox" id="includeLowercase"> Include Lowercase Letters</label><br>
            <label><input type="checkbox" id="includeUppercase"> Include Uppercase Letters</label><br>
            <label><input type="checkbox" id="includeNumbers"> Include Numbers</label><br>
            <label><input type="checkbox" id="includeSymbols"> Include Special Characters</label>
        </div>

        <button onclick="generatePassword()">Generate Password</button>
        
        <div id="passwordResult" class="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
